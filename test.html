<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>test</title>
        <link
            href="https://fonts.googleapis.com/css?family=Kalam"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            #b1 {
                height: 20vh;
                width: 40vw;
                font-size: 20vh;
                //clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                //background: gray;
                background: linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 1) 20%,
                    rgba(45, 55, 253, 1) 100%
                );
            }

            #b2 {
                height: 20vh;
                width: 40vw;
                font-size: 20vh;

                clip-path: polygon(0 0, 50% 100%, 100% 0);
            }

            #datatarget,
            #datatarget2,
            #datatarget3 {
                font-size: 10vh;
                font-family:
                    "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                    "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
                border: 1px solid black;
                border-radius: 5px;
            }
            .blank {
                height: 10vh;
                width: 80%;
                background: gray;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }
            .arrow {
                //border: 1px solid blue;
                width: 40%;
            }
            #uparrow,
            #downarrow {
                height: 20vh;
                border: 1px solid black;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <span id="button1up" class="arrow">
            <img id="uparrow" src="uparrow.png" alt="" />
        </span>
        <span id="button1down" class="arrow">
            <img id="downarrow" src="downarrow.png" alt="" />
        </span>
        <br />
        <span id="datatarget" onclick="usethis(this.id)">0</span>
        <span id="datatarget2" onclick="usethis(this.id)">0</span>
        <span id="datatarget3" onclick="usethis(this.id)">0</span>
        <script>
            var targetID = "";
            var sourceID = "";
            // code for input areas: score, points etc.
            function usethis(id) {
                console.log("usethis");
                targetID = document.getElementById(id);
                console.log(targetID.textContent);
                document.getElementById("datatarget").style.background = "";
                document.getElementById("datatarget2").style.background = "";
                document.getElementById("datatarget3").style.background = "";
                targetID.style.background = "silver";
                //respondup();
            }

            // code for arrows
            // for up arrow
            //function respondup() {
            var timeout, interval;
            var button1up = document.getElementById("button1up");
            // prevent default menu of options
            button1up.addEventListener("contextmenu", (event) => {
                event.preventDefault();
            });
            button1up.addEventListener("touchstart", function () {
                incrementValue(targetID);
            });
            button1up.addEventListener("contextmenu", function () {
                incrementValue(targetID);
                timeout = setTimeout(function () {
                    interval = setInterval(function () {
                        incrementValue(targetID);
                    }, 50);
                }, 10);
            });

            button1up.addEventListener("touchend", clearTimers);

            function clearTimers() {
                clearTimeout(timeout);
                clearInterval(interval);
            }
            //}
            // for down arrow
            //function responddown() {
            //    var timeout, interval;
            var button1down = document.getElementById("button1down");
            // prevent default menu of options
            button1down.addEventListener("contextmenu", (event) => {
                event.preventDefault();
            });
            button1down.addEventListener("touchstart", function () {
                decrementValue(targetID);
            });
            button1down.addEventListener("contextmenu", function () {
                decrementValue(targetID);
                timeout = setTimeout(function () {
                    interval = setInterval(function () {
                        decrementValue(targetID);
                    }, 50);
                }, 10);
            });

            button1down.addEventListener("touchend", clearTimers);

            function clearTimers() {
                clearTimeout(timeout);
                clearInterval(interval);
            }
            //}

            function incrementValue(id) {
                var value = parseInt(id.textContent, 10);
                id.textContent = ++value;
            }

            function decrementValue(id) {
                var value = parseInt(id.textContent, 10);
                id.textContent = --value;
            }
        </script>
    </body>
</html>
