<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>tees</title>
        <meta content="Bryan M" name="author" />
        <meta name="theme-color" content="indigo" />
        <meta name="robots" content="noindex" />
        <link href="originalgolf.svg" rel="icon" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="originalgolf.svg" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Kalam"
            rel="stylesheet"
        />
        <style>
            * {
                font-family: arial;
                font-size: 4vh;
            }

            body {
                background-color: slateBlue;
            }

            /* back arrow */
            .imgbackcontainer {
                position: fixed;
                top: 3vh;
                right: 5vw;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadein 1.5s;
                text-shadow:
                    0px 4px 3px rgba(0, 0, 0, 0.4),
                    0px 8px 13px rgba(0, 0, 0, 0.1),
                    0px 18px 23px rgba(0, 0, 0, 0.1);
                background-color: slateBlue;
                border-radius: 10px;
                border: 5px solid rgba(255, 255, 255, 0.2);
                box-shadow: 10px 10px 25px black;
                background-clip: padding-box;
                z-index: 9;
                opacity: 1;
            }

            @keyframes fadein {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            #notes {
                font-size: 10vw;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="imgbackcontainer" onclick="goBack()">
            <img
                id="imgback"
                style="border: 0; height: 20vw; width: 20vw"
                src="arrowindigo.png"
                alt="x0"
            />
        </div>

        <div id="notes">
            <br />
            <br />
            Page yet to be created
            <br />
            <br />
            Information about today (procedures, food, drinks, prizes etc.)
        </div>

        <script type="text/javascript">
            function goBack() {
                console.log("go back");
                location.href = "jsfront.html";
            }
        </script>
    </body>
</html>
