 body {

        <script>
            // detect using a phone or not
            if (
                /Android|webOS|iPhone|iPad|iPod|BlackBerryAndroid|webOS/i.test(
                    navigator.userAgent,
                ) ||
                /iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                    navigator.userAgent,
                )
            ) {
                console.log("phone or tablet");
                //alert("phone or tablet");
            } else {
                console.log("This is not a phone or tablet");
                alert(
                    "Info: Device set to use the Desktop site\nSo assuming this is not a phone or tablet\nThis app is only created for use by a\nphone or small tablet in portrait orientation",
                );
            }

            // Detect whether device supports orientationchange event, otherwise fall back to
            // the resize event.
            var supportsOrientationChange = "onorientationchange" in window,
                orientationEvent = supportsOrientationChange
                    ? "orientationchange"
                    : "resize";

            window.addEventListener(
                orientationEvent,
                function () {
                    if (window.orientation == 0) {
                        document.getElementById("warning").style.display =
                            "none";
                    } else if (
                        window.orientation == 90 ||
                        window.orientation == -90
                    ) {
                        document.getElementById("warning").style.display =
                            "block";
                    }
                },
                false,
            );

            setTimeout(
                function () {
                    if (document.getElementById("imgrightcontainer").style.display !== "none") {
                        document.getElementById("imgrightcontainer").style.display = "none";
                    }
                },
                5000,
            );












            function showTeeTimes() {
                location.href = "jsviewtees.html";
            }

            function showTeamResults() {
                location.href = "jsteam.html";
            }

            function showIndividualGross() {
                location.href = "jsgross.html";
            }

            function showIndividualPoints() {
                location.href = "jspoints.html";
            }

            function enlarge() {
                document.getElementById("round").classList.toggle("half");
            }
        </script>
